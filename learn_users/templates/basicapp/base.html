<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title></title>
  </head>
  <body>

    <nav class="navbar ">
      <ul class="nav navbar-nav nav-pills">
        <li class="nav-item">
          <a class="navbar-link" href=" {% url 'index' %} ">Home</a>
        </li>
        <li class="nav-item">
          <a class="navbar-link" href="{% url 'basicapp:register' %} ">register</a>
        </li>

        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="navbar-link" href="{% url 'logout' %} ">logout</a>
        </li>
        <li class="nav-item">
          <a class="navbar-link" href="{% url 'basicapp:profile' %} ">profile</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="navbar-link" href="{% url 'basicapp:login' %} ">login</a>
        </li>
        {% endif %}

        <li class="nav-item">
          <a class="navbar-link" href="{% url 'admin:index' %} ">Admin</a>
        </li>
      </ul>
    </nav>

    <div class="container">

      {% block body_block %}
      {% endblock %}

    </div>

  </body>
</html>
